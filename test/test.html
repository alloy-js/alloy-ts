<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Test</title>
        <script src='../bundle/alloy-1.4.1.js'></script>
    </head>
    <body>
        <input type='file' id='file'>
        <script>
            let input = document.getElementById('file');
            input.onchange = (event) => {
                const f = event.target.files[0];
                const r = new FileReader();
                r.onload = e => {
                    const t = e.target.result;
                    const instance = new alloy.AlloyInstance(t);

                    let Matrix = instance.signature('Matrix');
                    let Value = instance.signature('Value');
                    let Value0 = Value.atom('Value$0');
                    let vals = instance.field('vals');

                    console.log(vals.join('Value$1'));
                    console.log(Value0.join(vals));

                };
                r.readAsText(f);
            }
        </script>
    </body>
</html>
